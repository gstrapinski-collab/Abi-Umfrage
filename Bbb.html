<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ABI‑Umfrage</title>
  <style>
    :root{
  --bg:#A8E36D; /* Schnappi hellgrün */
  --card:#FFFFFF;
  --accent:#4CC790; /* kräftiges Cartoon-Grün */
  --muted:#2F4F2F; /* dunkles Grün für Text */
}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);margin:0;padding:24px;color:#111}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;gap:16px;align-items:center;}
    h1{margin:0;font-size:1.4rem}
    p.lead{margin:6px 0 18px;color:var(--muted)}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(16,24,40,0.06);margin-bottom:16px}
    .question{margin-bottom:12px}
    .choices{display:flex;flex-wrap:wrap;gap:8px}
    .choice{display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1px solid #e6e9ef;cursor:pointer}
    .choice input{accent-color:var(--accent)}

    .meta{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    button{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid #dbeafe}
    .small{font-size:0.9rem;color:var(--muted)}

    .admin{display:flex;gap:8px;flex-wrap:wrap}
    pre{background:#0f172a;color:#e6eef8;padding:10px;border-radius:8px;overflow:auto}

    footer{color:var(--muted);font-size:0.9rem;margin-top:18px}
    @media (max-width:600px){.choices{flex-direction:column}}
  </style>
</head>
<body>
  <!-- Startup Screen -->
  <div id="startScreen" style="position:fixed;inset:0;background:white;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;text-align:center;font-family:Inter">
    <h1 style="font-size:2rem;margin-bottom:10px">Willkommen zur ABI‑Umfrage 2025–26</h1>
    <button onclick="closeStart()" style="padding:12px 20px;border-radius:8px;background:#2563eb;color:white;border:0;cursor:pointer;font-size:1rem">Starten</button>
  </div>

  <script>
    function closeStart(){
      document.getElementById('startScreen').style.display='none';
    }
  </script>

  <div class="container">
    <header>
      <div>
        <h1>ABI‑Umfrage</h1>
      </div>
    </header>

    <main>
      <div class="card" id="surveyCard">
        <form id="surveyForm">
          <div id="questions"></div>

          <div class="meta">
            <label class="small"><input type="checkbox" id="allowMultiplePerQuestion" checked> Max. <span id="maxC">3</span> Auswahlmöglichkeiten pro Frage</label>
            <label class="small"><input type="checkbox" id="requireAll" > Alle Fragen verpflichtend</label>
          </div>

          <div style="margin-top:12px">
            <button type="submit">Absenden</button>
            <button type="button" class="ghost" id="resetBtn">Formular zurücksetzen</button>
            <span id="msg" style="margin-left:12px;color:green"></span>
          </div>
        </form>
      </div>

      <div class="card" id="adminCard" style="display:none">
        <h3>Admin / Ergebnisse</h3>
        <div class="admin">
          <button id="showResults">Aggregierte Ergebnisse anzeigen</button>
          <button id="downloadCsv">Als CSV herunterladen</button>
          <button id="clearAll" class="ghost">Alle Antworten löschen</button>
        </div>
        <div id="resultsArea" style="margin-top:12px"></div>
      </div>

    </main>

  </div>

</body>
</html>
